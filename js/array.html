<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARRAY</title>
</head>

<body>
    <script>
        var fruits = ["Apple", "Banana", "Cherry", "Date"];
        for (var i = 0; i < fruits.length; i++) {
            document.write(fruits[i] + "<br>");
        }
    </script>

</body>

</html>

</html>
